services:
  frontend:
    env_file:
      - .env
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: production
      args:
        - API_URL=${API_URL:-https://api.tomandrieu.com}
        - FRONTEND_URL=${FRONTEND_URL:-https://tomandrieu.com}
    image: ${CI_REGISTRY_IMAGE}/frontend:${APP_VERSION:-latest}
    expose:
      - ${FRONTEND_PORT:-4200}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tomandrieu-frontend.rule=Host(`tomandrieu.com`)"
      - "traefik.http.routers.tomandrieu-frontend.entrypoints=websecure"
      - "traefik.http.routers.tomandrieu-frontend.tls.certResolver=letsencrypt"
      - "traefik.http.services.tomandrieu-frontend.loadbalancer.server.port=4200"
    networks:
      - dokploy-network

  backend:
    env_file:
      - .env
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: ${CI_REGISTRY_IMAGE}/backend:${APP_VERSION:-latest}
    expose:
      - ${BACKEND_PORT:-3000}
    # Articles are now copied into the image at build time (no volume needed)
    environment:
      - PORT=${BACKEND_PORT:-3000}
      - ARTICLES_DIR=/app/articles
      - FRONTEND_URL=${FRONTEND_URL:-https://tomandrieu.com}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tomandrieu-api.rule=Host(`api.tomandrieu.com`)"
      - "traefik.http.routers.tomandrieu-api.entrypoints=websecure"
      - "traefik.http.routers.tomandrieu-api.tls.certResolver=letsencrypt"
      - "traefik.http.services.tomandrieu-api.loadbalancer.server.port=3000"
    networks:
      - dokploy-network


networks:
  dokploy-network:
    external: true
