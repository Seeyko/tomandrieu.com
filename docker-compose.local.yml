version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Bind mount for local development (overrides COPY'd articles for hot-reload)
      - ./blog/articles:/app/articles:ro
    environment:
      - PORT=3000
      - ARTICLES_DIR=/app/articles
      - FRONTEND_URL=http://localhost:8000
